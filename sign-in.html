<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/5ac042c33a.js" crossorigin="anonymous">
    </script>
</head>
<body class="bg-white mx-5 ">
    <!--Container that satrts the Boostrap Grid-->
    <div class="container bg-white">
        <!--Header-->
        <div class="row border-0">
            <div class="align-self-start">
            <img src="DoubleTapAssets/login/Group 15.png" class="rounded float-start bg-primary rounded-circle" alt="logo image">
            <div class="col">
            <h1 class="text-end fw-bold display-0 mt-4 pt-5 mx-5">Sign Up</h1>
            <div class="container">
            <div class="align-self-start">
            </div> 
            </div>
        </div> 
            
            <!--Row 1-->
            <nav class="navbar">
                <form class="container-fluid">
                <div class="row ms-auto">
                <div class="d-flex flex-row mb-3 border mt-4 mx-5">
                <span class="input-group-text border-0 bg-white" id="text-end">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                        </svg>
                </span>
                <input type="text" class="form-control border-0" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                </div> 
                </form>
            </nav>

            <!--Row 2 Email-->
            <nav class="navbar border-0">
                <form class="container-fluid">
                <div class="row ms-auto">
                <div class="d-flex flex-row mb-3 border mx-5">
                    <span class="input-group-text border-0 bg-white" id="">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                            <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"/>
                        </svg>
                    </span>
                    <input type="text" class="form-control border-0" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
                </div>
                </div> 
                </form>
            </nav>

            <!--Row 3 Password-->
            <nav class="navbar">
                <form class="container-fluid">
                <div class="row ms-auto">
                <div class="d-flex flex-row mb-3 border mx-5">
                    <span class="input-group-text border-0 bg-white" id="">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-lock-fill border-0" viewBox="0 0 16 16">
                                <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
                        </svg>
                    </span>
                    <input type="text" class="form-control border-0" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                </div>
                </div>
                </form>
            </nav>

            <!--Row 4 Button-->

            <div class="button-container"> 
                <div class="d-flex justify-content-center mt-3 mx-5 ms-auto" style="width: 200px;">
                <button class="btn btn-primary btn-lg" type="submit">Sign Up</button>
                </div>
            </div>

            <!--Row 5 small text-->
            <div class="small-text-container">
                <div class="d-flex justify-content-end mt-3 mx-5">
                <p class="text-end fw-bold">Or Sign Up with social platforms</p>
                </div>
            </div>

            <!--Social Icons -->
            <div class="social-icon-container">
                <div class="d-flex justify-content-end mt-3 mx-5">
                    <div class="singleCol social-media-icons">
                        <svg xmlns="http://www.w3.org/2000/svg" height="40" width="40" viewBox="0 0 512 512" class="me-3"><path d="M459.4 151.7c.3 4.5 .3 9.1 .3 13.6 0 138.7-105.6 298.6-298.6 298.6-59.5 0-114.7-17.2-161.1-47.1 8.4 1 16.6 1.3 25.3 1.3 49.1 0 94.2-16.6 130.3-44.8-46.1-1-84.8-31.2-98.1-72.8 6.5 1 13 1.6 19.8 1.6 9.4 0 18.8-1.3 27.6-3.6-48.1-9.7-84.1-52-84.1-103v-1.3c14 7.8 30.2 12.7 47.4 13.3-28.3-18.8-46.8-51-46.8-87.4 0-19.5 5.2-37.4 14.3-53 51.7 63.7 129.3 105.3 216.4 109.8-1.6-7.8-2.6-15.9-2.6-24 0-57.8 46.8-104.9 104.9-104.9 30.2 0 57.5 12.7 76.7 33.1 23.7-4.5 46.5-13.3 66.6-25.3-7.8 24.4-24.4 44.8-46.1 57.8 21.1-2.3 41.6-8.1 60.4-16.2-14.3 20.8-32.2 39.3-52.6 54.3z"/>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" viewBox="0 0 16 16" class="me-3"><path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"/>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" height="40" width="40" viewBox="0 0 488 512" class="me-3"><path d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"/>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" height="40" width="40" viewBox="0 0 448 512" class="me-3"><path d="M416 32H31.9C14.3 32 0 46.5 0 64.3v383.4C0 465.5 14.3 480 31.9 480H416c17.6 0 32-14.5 32-32.3V64.3c0-17.8-14.4-32.3-32-32.3zM135.4 416H69V202.2h66.5V416zm-33.2-243c-21.3 0-38.5-17.3-38.5-38.5S80.9 96 102.2 96c21.2 0 38.5 17.3 38.5 38.5 0 21.3-17.2 38.5-38.5 38.5zm282.1 243h-66.4V312c0-24.8-.5-56.7-34.5-56.7-34.6 0-39.9 27-39.9 54.9V416h-66.4V202.2h63.7v29.2h.9c8.9-16.8 30.6-34.5 62.9-34.5 67.2 0 79.7 44.3 79.7 101.9V416z"/>
                        </svg>
                    </div>  
                </div>
            </div>

            
    </div>          
    </div>
</body>
</html>
